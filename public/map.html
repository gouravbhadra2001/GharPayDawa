<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapQuest API Example</title>
    <link rel="stylesheet" href="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.css">
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>MapQuest API Example</h1>
    <div id="map"></div>

    <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js"></script>
    <script>
        window.onload = function() {
            L.mapquest.key = 'PqXRxKdYj92OOK1jLcLTHITMLM9vOz0I';

            var map = L.mapquest.map('map', {
                center: [40.7128, -74.0060], // New York City
                layers: L.mapquest.tileLayer('map'),
                zoom: 12
            });

            L.marker([40.7128, -74.0060], {
                icon: L.mapquest.icons.marker(),
                draggable: false
            }).bindPopup('New York City').addTo(map);
        };
    </script>
</body>
</html>
